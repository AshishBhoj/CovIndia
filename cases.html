<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Live Cases</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CovIndia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cases.html">Cases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Precautions</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Covid Map
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="infected.html">Infected</a>
                      <a class="dropdown-item" href="recovered.html">Recovered</a>
                      <a class="dropdown-item" href="deaths.html">Deaths</a>   
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h5 class="text-center m-3"><img src="" id="flag"> <span id="country"></span> COVID -19 Cases</h5>

        <table class="table table-hover table-responsive">
            <tbody>
                <tr class="table-danger">
                    <th scope="col">
                        <h5>Total Cases <span id="cases" class="ml-4"></span></h5>
                    </th>
                </tr>
                <tr class="table-secondary">
                    <th scope="col">
                        <h5>Active Cases <span id="active" class="ml-4"></span></h5>
                    </th>
                </tr>
                <tr class="table-success">
                    <th scope="col">
                        <h5>Recovered Cases <span id="recovered" class="ml-4"></span></h5>
                    </th>
                </tr>
                <tr class="table-warning">
                    <th scope="col">
                        <h5>Critical Cases <span id="critical" class="ml-4"></span></h5>
                    </th>
                </tr>
                <tr class="table-active">
                    <th scope="col">
                        <h5>Total Deaths <span id="death" class="ml-4"></span></h5>
                    </th>
                </tr>
                <tr class="table-info">
                    <th scope="col">
                        <h5>Total Tests Done <span id="tests" class="ml-4"></span></h5>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
